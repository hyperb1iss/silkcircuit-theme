SilkCircuit:
  # ============================================
  # COLOR DEFINITIONS - All colors defined once
  # ============================================
  # Base colors - define all hex values here
  color-hot-pink: "#ff5cd6"
  color-light-pink: "#ff92df"
  color-dark-pink: "#d940b0"
  color-neon-green: "#50fa7b"
  color-light-green: "#69ffb0"
  color-purple: "#bd93f9"
  color-cyan: "#8be9fd"
  color-yellow: "#f1fa8c"
  color-red: "#ff5555"
  color-orange: "#ffb86c"
  color-teal: "#4fffb0"

  # Neutral colors
  color-white: "#ffffff"
  color-off-white: "#f0f0ff"
  color-very-light-gray: "#f8f8f2"
  color-light-gray: "#b8b8d0"
  color-mid-gray: "#8c8cb0"
  color-dark-gray: "#6272a4"
  color-darker-gray: "#44475a"

  # Background colors
  color-bg-primary: "#15121e"
  color-bg-secondary: "#272136"
  color-bg-tertiary: "#1d1b2e"
  color-bg-sidebar: "#191528"
  color-divider: "#3d3654"

  # Opacity values for consistent transparency
  opacity-10: "0.1"
  opacity-12: "0.12"
  opacity-15: "0.15"
  opacity-20: "0.2"
  opacity-25: "0.25"
  opacity-30: "0.3"
  opacity-40: "0.4"
  opacity-50: "0.5"
  opacity-60: "0.6"
  opacity-80: "0.8"

  # ============================================
  # CORE COLORS - Cyberpunk palette fundamentals
  # ============================================
  primary-color: var(--color-hot-pink)
  light-primary-color: var(--color-light-pink)
  dark-primary-color: var(--color-dark-pink)
  accent-color: var(--color-neon-green)
  light-accent-color: var(--color-light-green)
  secondary-color: var(--color-purple)

  # Extended color palette
  pink-color: var(--color-hot-pink)
  light-pink-color: var(--color-light-pink)
  dark-pink-color: var(--color-dark-pink)
  purple-color: var(--color-purple)
  blue-color: var(--color-cyan)
  green-color: var(--color-neon-green)
  yellow-color: var(--color-yellow)
  red-color: var(--color-red)
  orange-color: var(--color-orange)
  teal-color: var(--color-teal)

  # Status colors
  info-color: var(--color-cyan)
  success-color: var(--color-neon-green)
  warning-color: var(--color-yellow)
  error-color: var(--color-red)

  # ============================================
  # BACKGROUNDS - Deep, rich color foundations
  # ============================================
  primary-background-color: var(--color-bg-primary)
  secondary-background-color: var(--color-bg-secondary)
  card-background-color: var(--color-bg-secondary)
  divider-color: var(--color-divider)

  # Dialog backgrounds
  paper-dialog-background-color: var(--color-bg-secondary)
  markdown-code-background-color: var(--color-bg-tertiary)
  code-editor-background-color: var(--color-bg-tertiary)

  # Material backgrounds
  material-background-color: var(--color-bg-secondary)
  material-secondary-background-color: var(--color-bg-tertiary)

  # Table backgrounds
  table-row-background-color: var(--color-bg-secondary)
  table-row-alternative-background-color: var(--color-bg-tertiary)
  data-table-background-color: var(--color-bg-primary)

  # ============================================
  # TEXT STYLING - High contrast for readability
  # ============================================
  text-primary-color: var(--color-white)
  primary-text-color: var(--color-white)
  text-secondary-color: var(--color-off-white)
  secondary-text-color: var(--color-off-white)
  text-accent-color: var(--color-bg-secondary)
  text-dark-color: var(--color-bg-primary)
  text-very-light-color: var(--color-very-light-gray)
  disabled-text-color: var(--color-light-gray)

  # Headers and special text
  app-header-text-color: var(--color-white)
  paper-card-header-color: var(--color-white)
  paper-card-header-text-color: var(--color-white)

  # Paper element text colors
  paper-font-headline_-_color: var(--color-white)
  paper-font-subhead_-_color: var(--color-off-white)
  paper-font-body1_-_color: var(--color-white)
  paper-font-caption_-_color: var(--color-off-white)
  paper-grey-50: var(--color-very-light-gray)
  paper-grey-200: var(--color-bg-secondary)

  # ============================================
  # SIDEBAR & HEADER - Main navigation styling
  # ============================================
  # Sidebar colors
  sidebar-background-color: var(--color-bg-sidebar)
  sidebar-icon-color: var(--color-hot-pink)
  sidebar-text-color: var(--color-white)
  sidebar-selected-background-color: rgba(var(--color-hot-pink), var(--opacity-25))
  sidebar-selected-icon-color: var(--color-light-pink)
  sidebar-selected-text-color: var(--color-white)

  # Header colors
  app-header-background-color: var(--color-bg-primary)
  app-header-edit-background-color: rgba(var(--color-purple), var(--opacity-30))

  # Drawer and menu (related to sidebar)
  paper-drawer-background-color: var(--color-bg-sidebar)
  paper-drawer-text-color: var(--color-white)
  paper-drawer-selected-color: var(--color-hot-pink)
  paper-menu-background-color: var(--color-bg-secondary)
  paper-menu-color: var(--color-white)
  paper-menu-disabled-color: var(--color-light-gray)

  # ============================================
  # CARDS & UI ELEMENTS - Sharp, neon-accented
  # ============================================
  # Card styling
  ha-card-border-radius: "12px"
  ha-card-box-shadow: "0 2px 4px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12), 0 0 10px rgba(255, 92, 214, 0.3)"
  paper-card-background-color: var(--color-bg-secondary)

  # State colors
  state-icon-color: var(--color-purple)
  state-icon-active-color: var(--color-hot-pink)
  state-icon-unavailable-color: var(--color-darker-gray)

  # On/Off state colors
  state-on-color: var(--color-neon-green)
  state-off-color: var(--color-red)
  state-idle-color: var(--color-cyan)
  state-standby-color: var(--color-orange)
  state-unknown-color: var(--color-dark-gray)

  # Paper item styling
  paper-item-icon-color: var(--color-purple)
  paper-item-icon-active-color: var(--color-hot-pink)
  paper-item-icon_-_color: var(--color-purple)
  paper-item-min-height: "36px"
  paper-item-selected_-_background-color: rgba(var(--color-hot-pink), var(--opacity-30))
  paper-item-selected_-_color: var(--color-white)
  paper-item-hover_-_background-color: rgba(var(--color-hot-pink), var(--opacity-10))
  paper-item-focused_-_background-color: rgba(var(--color-hot-pink), var(--opacity-10))
  paper-item-focused-before_-_opacity: var(--opacity-12)
  paper-icon-item_-_background-color: "transparent"

  # ============================================
  # CONTROLS - Sliders, switches and toggles
  # ============================================
  # Slider controls
  paper-slider-knob-color: var(--color-hot-pink)
  paper-slider-knob-start-color: var(--color-mid-gray)
  paper-slider-pin-color: var(--color-hot-pink)
  paper-slider-active-color: var(--color-hot-pink)
  paper-slider-secondary-color: var(--color-purple)
  paper-slider-container-color: rgba(var(--color-mid-gray), var(--opacity-40))

  # Switch colors
  switch-checked-button-color: var(--color-hot-pink)
  switch-checked-track-color: rgba(var(--color-hot-pink), var(--opacity-60))
  switch-unchecked-button-color: var(--color-mid-gray)
  switch-unchecked-track-color: rgba(var(--color-mid-gray), var(--opacity-40))

  # Toggle button
  paper-toggle-button-checked-button-color: var(--color-hot-pink)
  paper-toggle-button-checked-bar-color: rgba(var(--color-hot-pink), var(--opacity-60))
  paper-toggle-button-unchecked-button-color: var(--color-mid-gray)
  paper-toggle-button-unchecked-bar-color: rgba(var(--color-mid-gray), var(--opacity-40))

  # Progress indicators
  paper-progress-active-color: var(--color-hot-pink)
  paper-progress-container-color: rgba(var(--color-mid-gray), var(--opacity-40))
  paper-progress-disabled-active-color: var(--color-light-gray)
  paper-progress-indeterminate-cycle-duration: "2s"
  paper-progress-secondary-color: var(--color-purple)

  # Spinners
  paper-spinner-color: var(--color-hot-pink)
  paper-spinner-layer-1-color: var(--color-hot-pink)
  paper-spinner-layer-2-color: var(--color-neon-green)
  paper-spinner-layer-3-color: var(--color-purple)
  paper-spinner-layer-4-color: var(--color-cyan)

  # ============================================
  # DROPDOWNS & MENUS - List components styling
  # ============================================
  # Dropdowns and listboxes
  paper-listbox-background-color: var(--color-bg-secondary)
  paper-listbox-color: var(--color-white)
  paper-dropdown-menu-color: var(--color-white)
  paper-dropdown-menu-label-color: var(--color-white)
  input-dropdown-icon-color: var(--color-purple)

  # MDC (Material Design Components) Dropdowns
  mdc-select-fill-color: var(--color-bg-secondary)
  mdc-select-ink-color: var(--color-white)
  mdc-select-label-ink-color: var(--color-off-white)
  mdc-select-idle-line-color: var(--color-purple)
  mdc-select-dropdown-icon-color: var(--color-purple)
  mdc-select-hover-line-color: var(--color-hot-pink)
  mdc-text-field-label-ink-color: var(--color-white)

  # Tabs
  paper-tabs-selection-bar-color: var(--color-hot-pink)
  paper-tab-ink: var(--color-hot-pink)
  paper-tabs-container-color: "transparent"
  paper-tabs-content-container_-_background-color: "transparent"
  paper-tabs-selection-bar_-_border-color: var(--color-hot-pink)

  # ============================================
  # FORMS & INPUT - Text fields and form elements
  # ============================================
  # Input field styling
  input-fill-color: "rgba(255, 255, 255, 0.06)"
  input-ink-color: var(--color-white)
  input-label-ink-color: var(--color-off-white)
  input-disabled-ink-color: var(--color-light-gray)
  input-disabled-fill-color: "rgba(255, 255, 255, 0.02)"
  input-idle-line-color: var(--color-purple)
  input-hover-line-color: var(--color-hot-pink)
  input-disabled-line-color: var(--color-darker-gray)
  input-outlined-idle-border-color: var(--color-purple)
  input-outlined-hover-border-color: var(--color-hot-pink)
  input-outlined-disabled-border-color: var(--color-darker-gray)

  # Form container elements
  paper-input-container-color: var(--color-off-white)
  paper-input-container-focus-color: var(--color-hot-pink)
  paper-input-container-invalid-color: var(--color-red)
  paper-input-container-input-color: var(--color-white)

  # Checkboxes
  paper-checkbox-checkmark-color: var(--color-bg-primary)
  paper-checkbox-checked-color: var(--color-hot-pink)
  paper-checkbox-checked-ink-color: var(--color-hot-pink)
  paper-checkbox-unchecked-color: var(--color-purple)
  paper-checkbox-unchecked-ink-color: var(--color-purple)
  paper-checkbox-label-color: var(--color-white)
  paper-checkbox-label-checked-color: var(--color-white)
  paper-checkbox-disabled-color: var(--color-darker-gray)
  paper-checkbox-disabled-ink-color: var(--color-darker-gray)
  mdc-checkbox-unchecked-color: var(--color-light-gray)

  # Radio buttons
  paper-radio-button-checked-color: var(--color-hot-pink)
  paper-radio-button-checked-ink-color: var(--color-hot-pink)
  paper-radio-button-unchecked-color: var(--color-purple)
  paper-radio-button-unchecked-ink-color: var(--color-purple)
  paper-radio-button-label-color: var(--color-white)
  paper-radio-button-disabled-color: var(--color-darker-gray)

  # Buttons
  paper-button-active-keyboard-focus-background: rgba(var(--color-hot-pink), var(--opacity-30))
  paper-button-disabled-text-color: var(--color-light-gray)
  paper-button-disabled_-_background-color: rgba(var(--color-mid-gray), var(--opacity-15))
  paper-button-disabled_-_color: var(--color-light-gray)
  paper-button-raised-keyboard-focus_-_background-color: rgba(var(--color-hot-pink), var(--opacity-20))
  paper-dialog-button-color: var(--color-hot-pink)

  # ============================================
  # MDC THEMING - Material Design Components
  # ============================================
  mdc-theme-primary: var(--color-hot-pink)
  mdc-theme-secondary: var(--color-purple)
  mdc-theme-background: var(--color-bg-primary)
  mdc-theme-surface: var(--color-bg-secondary)
  mdc-theme-on-primary: var(--color-white)
  mdc-theme-on-secondary: var(--color-bg-primary)
  mdc-theme-on-surface: var(--color-white)

  # ============================================
  # MISCELLANEOUS - Special elements and domains
  # ============================================
  # Chips and tags
  paper-chip-background-color: var(--color-bg-secondary)
  paper-chip-icon-color: var(--color-purple)
  paper-chip-text-color: var(--color-white)
  paper-chip-selected-background-color: rgba(var(--color-hot-pink), var(--opacity-30))
  paper-chip-selected-text-color: var(--color-white)

  # Dialogs
  paper-toast-background-color: var(--color-bg-secondary)
  paper-datepicker-ink-color: var(--color-white)
  paper-datepicker-accent-color: var(--color-hot-pink)
  paper-datepicker-toggled-color: var(--color-hot-pink)
  paper-datepicker-disabled-color: var(--color-darker-gray)
  paper-datepicker-calendar-color: var(--color-bg-secondary)

  # Labels and badges
  label-badge-red: var(--color-red)
  label-badge-green: var(--color-neon-green)
  label-badge-blue: var(--color-cyan)
  label-badge-yellow: var(--color-yellow)
  label-badge-gray: var(--color-dark-gray)
  label-badge-text-color: var(--color-white)
  label-badge-background-color: rgba(var(--color-bg-secondary), var(--opacity-80))

  # Domain-specific colors
  energy-grid-consumption-color: var(--color-red)
  energy-grid-return-color: var(--color-neon-green)
  energy-solar-color: var(--color-yellow)
  energy-battery-in-color: var(--color-cyan)
  energy-battery-out-color: var(--color-orange)
  energy-gas-color: var(--color-red)
  energy-water-color: var(--color-cyan)
  history-graph-color: var(--color-hot-pink)
  light-color: var(--color-yellow)
  logbook-entry-color: var(--color-hot-pink)
  media-upload-hover-color: rgba(var(--color-hot-pink), var(--opacity-30))
  mini-media-player-base-color: var(--color-yellow)
  mini-media-player-accent-color: var(--color-hot-pink)
  svg-card-presets-color: var(--color-white)
  weather-day-color: var(--color-yellow)
  weather-night-color: var(--color-cyan)

  # Climate colors
  climate-heat-color: var(--color-red)
  climate-cool-color: var(--color-cyan)
  climate-fan-only-color: var(--color-neon-green)
  climate-auto-color: var(--color-purple)
  climate-dry-color: var(--color-orange)
  climate-idle-color: var(--color-very-light-gray)
  climate-off-color: var(--color-darker-gray)

  # Plant colors
  plant-ok-color: var(--color-neon-green)
  plant-problem-color: var(--color-red)

  # ============================================
  # CARD-MOD STYLES - Minimal but impactful
  # ============================================
  # Using card-mod only where absolutely necessary
  card-mod-theme: SilkCircuit

  # Add cyberpunk styling to the root/global level
  card-mod-root: |
    /* Define CSS variables for consistent use in card-mod sections */
    :root {
      --sc-pink-glow: rgba(var(--color-hot-pink), 0.3);
      --sc-pink-glow-strong: rgba(var(--color-hot-pink), 0.5);
      --sc-pink-border: rgba(var(--color-hot-pink), 0.2);
      --sc-pink-border-light: rgba(var(--color-hot-pink), 0.3);
      --sc-shadow-normal: rgba(0, 0, 0, 0.3);
      --sc-shadow-strong: rgba(0, 0, 0, 0.5);
    }

    /* Enhance sidebar with subtle cyberpunk styling */
    ha-sidebar {
      background: linear-gradient(to bottom, var(--color-bg-sidebar), var(--color-bg-primary)) !important;
      border-right: 1px solid var(--sc-pink-border);
      box-shadow: 3px 0 15px var(--sc-shadow-strong);
    }

    /* More visible headings */
    [role="heading"], div.header {
      color: var(--color-white) !important;
      text-shadow: 0 0 8px var(--sc-pink-glow) !important;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--sc-pink-glow-strong);
    }

    /* Card glow effect on hover */
    ha-card {
      transition: all 0.3s ease;
    }

    ha-card:hover {
      box-shadow: 0 5px 15px var(--sc-shadow-normal), 0 0 15px var(--sc-pink-glow-strong) !important;
      transform: translateY(-2px);
    }

  # Card styling enhancements
  card-mod-card: |
    /* Enhanced card styling */
    ha-card {
      border: 1px solid var(--sc-pink-border-light);
    }

    /* Headers with subtle glow effect */
    .card-header {
      text-shadow: 0 0 8px var(--sc-pink-glow);
    }

    /* Card content padding */
    .card-content {
      padding: 16px;
    }

    /* Entity rows enhancement */
    .entity-row {
      position: relative;
      overflow: hidden;
    }

    .entity-row:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--sc-pink-border-light), transparent);
    }

  # View styling
  card-mod-view: |
    /* Overall view enhancements */
    .type-custom-button-card, 
    .type-entities, 
    .type-custom-hui-entities-card,
    .type-history-graph, 
    .type-media-control, 
    .type-weather-forecast {
      --ha-card-box-shadow: 0 2px 5px 0 var(--sc-shadow-normal);
      --ha-card-border-radius: 12px;
      --ha-card-background: var(--card-background-color);
      margin-bottom: 10px;
    }

    /* Grid layout improvements */
    .column > * {
      margin-bottom: 12px;
    }

    /* View background enhancement */
    #view {
      background-image: radial-gradient(circle at 50% 50%, var(--sc-pink-glow), rgba(0, 0, 0, 0) 70%);
    }

  # More info dialog enhancements
  card-mod-more-info: |
    /* Dialog styling */
    .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
      border: 1px solid var(--sc-pink-border-light);
      box-shadow: 0 0 20px var(--sc-pink-glow);
      background: linear-gradient(145deg, var(--card-background-color), var(--primary-background-color));
    }

    /* Blur backdrop for dialogs */
    .mdc-dialog .mdc-dialog__scrim {
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5) !important;
    }

    /* Dialog title and buttons */
    .mdc-dialog .mdc-dialog__title {
      color: var(--text-primary-color);
      text-shadow: 0 0 8px var(--sc-pink-glow);
    }

    /* Dialog buttons */
    .mdc-dialog .mdc-dialog__actions button {
      color: var(--pink-color);
    }

    /* Dialog glow effect */
    .mdc-dialog__container {
      filter: drop-shadow(0 0 10px var(--sc-pink-border));
    }

  # Enhance buttons
  card-mod-button: |
    /* Button styling */
    ha-icon-button, ha-button {
      color: var(--pink-color);
      transition: all 0.2s ease;
    }

    ha-icon-button:hover, ha-button:hover {
      color: var(--light-pink-color);
      filter: brightness(1.2) drop-shadow(0 0 5px var(--sc-pink-glow-strong));
    }

  # Form styling
  card-mod-form: |
    /* Form elements */
    ha-textfield, ha-selector, ha-select {
      --mdc-theme-primary: var(--pink-color);
    }

    /* Form fields focus state */
    ha-textfield:focus-within, ha-selector:focus-within, ha-select:focus-within {
      --mdc-theme-primary: var(--light-pink-color);
    }

    /* Form button styling */
    ha-form-actions mwc-button {
      --mdc-theme-primary: var(--pink-color);
    }
