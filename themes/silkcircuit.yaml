  # ============================================
  # CARD-MOD STYLES - Minimal but impactful
  # ============================================
  # Using card-mod only where absolutely necessary
  card-mod-theme: SilkCircuit
  
  # Add cyberpunk styling to the root/global level
  card-mod-root: |
    /* Scanline effect overlay on the entire UI */
    #view {
      position: relative;
    }
    
    #view:after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
      background-size: 100% 4px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.4;
    }
    
    /* Enhance sidebar with subtle cyberpunk styling */
    ha-sidebar {
      background: linear-gradient(to bottom, #191528, #15121e) !important;
      border-right: 1px solid rgba(255, 92, 214, 0.2);
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
    }
    
    /* More visible headings */
    [role="heading"], div.header {
      color: #ffffff !important;
      text-shadow: 0 0 8px rgba(255, 92, 214, 0.3) !important;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 92, 214, 0.5);
    }
    
    /* Card glow effect on hover */
    ha-card {
      transition: all 0.3s ease;
    }
    
    ha-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 15px rgba(255, 92, 214, 0.5) !important;
      transform: translateY(-2px);
    }
  
  # Card styling enhancements
  card-mod-card: |
    /* Enhanced card styling */
    ha-card {
      border: 1px solid rgba(255, 92, 214, 0.3);
      background: linear-gradient(145deg, #272136, #1d1b2e) !important;
    }
    
    /* Headers with subtle glow effect */
    .card-header {
      text-shadow: 0 0 8px rgba(255, 92, 214, 0.3);
    }
    
    /* Card content padding */
    .card-content {
      padding: 16px;
    }
    
    /* Entity rows enhancement */
    .entity-row {
      position: relative;
      overflow: hidden;
    }
    
    .entity-row:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 92, 214, 0.3), transparent);
    }
  
  # View styling
  card-mod-view: |
    /* Overall view enhancements */
    .type-custom-button-card, 
    .type-entities, 
    .type-custom-hui-entities-card,
    .type-history-graph, 
    .type-media-control, 
    .type-weather-forecast {
      --ha-card-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
      --ha-card-border-radius: 12px;
      --ha-card-background: var(--card-background-color);
      margin-bottom: 10px;
    }
    
    /* Grid layout improvements */
    .column > * {
      margin-bottom: 12px;
    }
    
    /* View background enhancement */
    #view {
      background-image: radial-gradient(circle at 50% 50%, rgba(255, 92, 214, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
    }
  
  # More info dialog enhancements
  card-mod-more-info: |
    /* Dialog styling */
    .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
      border: 1px solid rgba(255, 92, 214, 0.3);
      box-shadow: 0 0 20px rgba(255, 92, 214, 0.3);
      background: linear-gradient(145deg, var(--card-background-color), var(--primary-background-color));
    }
    
    /* Blur backdrop for dialogs */
    .mdc-dialog .mdc-dialog__scrim {
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5) !important;
    }
    
    /* Dialog title and buttons */
    .mdc-dialog .mdc-dialog__title {
      color: var(--text-primary-color);
      text-shadow: 0 0 8px rgba(255, 92, 214, 0.3);
    }
    
    /* Dialog buttons */
    .mdc-dialog .mdc-dialog__actions button {
      color: var(--pink-color);
    }
    
    /* Dialog glow effect */
    .mdc-dialog__container {
      filter: drop-shadow(0 0 10px rgba(255, 92, 214, 0.2));
    }
  
  # Enhance buttons 
  card-mod-button: |
    /* Button styling */
    ha-icon-button, ha-button {
      color: var(--pink-color);
      transition: all 0.2s ease;
    }
    
    ha-icon-button:hover, ha-button:hover {
      color: var(--light-pink-color);
      filter: brightness(1.2) drop-shadow(0 0 5px rgba(255, 92, 214, 0.7));
    }
  
  # Form styling
  card-mod-form: |
    /* Form elements */
    ha-textfield, ha-selector, ha-select {
      --mdc-theme-primary: var(--pink-color);
    }
    
    /* Form fields focus state */
    ha-textfield:focus-within, ha-selector:focus-within, ha-select:focus-within {
      --mdc-theme-primary: var(--light-pink-color);
    }
    
    /* Form button styling */
    ha-form-actions mwc-button {
      --mdc-theme-primary: var(--pink-color);
    }