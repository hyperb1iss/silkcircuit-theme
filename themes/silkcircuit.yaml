SilkCircuit:
  # ============================================
  # CORE COLORS - Cyberpunk palette fundamentals
  # ============================================
  primary-color: "#ff5cd6"                         # Hot pink for primary elements
  accent-color: "#50fa7b"                          # Neon green for accents
  secondary-color: "#bd93f9"                       # Vibrant purple for secondary elements
  
  # Additional color palette
  pink-color: "#ff5cd6"                            # Hot pink (primary)
  light-pink-color: "#ff92df"                      # Lighter pink
  dark-pink-color: "#d940b0"                       # Darker pink
  purple-color: "#bd93f9"                          # Vibrant purple
  blue-color: "#8be9fd"                            # Cyan blue
  green-color: "#50fa7b"                           # Neon green
  yellow-color: "#f1fa8c"                          # Neon yellow
  red-color: "#ff5555"                             # Neon red
  orange-color: "#ffb86c"                          # Neon orange
  teal-color: "#4fffb0"                            # Neon teal
  
  # Background colors
  primary-background-color: "#15121e"              # Main background - deep blue-purple
  secondary-background-color: "#272136"            # Secondary background
  card-background-color: "#272136"                 # Card background
  divider-color: "#3d3654"                         # Subtle divider
  
  # Status colors
  info-color: "#8be9fd"                            # Info status
  success-color: "#50fa7b"                         # Success status
  warning-color: "#f1fa8c"                         # Warning status
  error-color: "#ff5555"                           # Error status
  
  # ============================================
  # TEXT STYLING - High contrast for readability
  # ============================================
  text-primary-color: "#ffffff"                    # Primary text on dark background
  primary-text-color: "#ffffff"                    # Primary text color
  text-secondary-color: "#f0f0ff"                  # Secondary text - slight purple tint
  secondary-text-color: "#f0f0ff"                  # Secondary text color
  disabled-text-color: "#b8b8d0"                   # Disabled text - lighter
  app-header-text-color: "#ffffff"                 # Header text
  
  # Paper element text colors
  paper-font-headline_-_color: "#ffffff"           # Headlines
  paper-font-subhead_-_color: "#f0f0ff"            # Subheadings
  paper-font-body1_-_color: "#ffffff"              # Body text
  paper-font-caption_-_color: "#f0f0ff"            # Captions
  
  # ============================================
  # SIDEBAR & HEADER - Main navigation styling
  # ============================================
  sidebar-background-color: "#191528"              # Sidebar background
  sidebar-icon-color: "#ff5cd6"                    # Sidebar icons - pink
  sidebar-text-color: "#ffffff"                    # Sidebar text
  sidebar-selected-background-color: "rgba(255, 92, 214, 0.25)" # Selected item background
  sidebar-selected-icon-color: "#ff92df"           # Selected item icon
  sidebar-selected-text-color: "#ffffff"           # Selected item text
  
  # Header colors
  app-header-background-color: "#15121e"           # Header background
  app-header-edit-background-color: "rgba(189, 147, 249, 0.3)" # Edit mode background
  
  # ============================================
  # CARDS & UI ELEMENTS - Sharp, neon-accented
  # ============================================
  # Card styling
  ha-card-border-radius: "12px"                    # Rounded corners
  ha-card-box-shadow: "0 2px 4px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12), 0 0 10px rgba(255, 92, 214, 0.3)"
  ha-card-background: "linear-gradient(145deg, #272136, #1d1b2e)" # Gradient background
  
  # State colors
  state-icon-color: "#bd93f9"                      # Default state
  state-icon-active-color: "#ff5cd6"               # Active state
  state-icon-unavailable-color: "#44475a"          # Unavailable state
  
  # More state colors
  state-on-color: "#50fa7b"                        # On state
  state-off-color: "#ff5555"                       # Off state
  state-idle-color: "#8be9fd"                      # Idle state
  state-standby-color: "#ffb86c"                   # Standby state
  state-unknown-color: "#6272a4"                   # Unknown state
  
  # Slider and toggle controls
  paper-slider-knob-color: "#ff5cd6"               # Slider knob
  paper-slider-knob-start-color: "#8c8cb0"         # Slider knob start
  paper-slider-pin-color: "#ff5cd6"                # Slider pin
  paper-slider-active-color: "#ff5cd6"             # Slider active
  paper-slider-secondary-color: "#bd93f9"          # Slider secondary
  paper-slider-container-color: "rgba(140, 140, 176, 0.4)" # Slider container
  
  # Switch colors - vibrant pink theme
  switch-checked-button-color: "#ff5cd6"           # Switch button when on
  switch-checked-track-color: "rgba(255, 92, 214, 0.6)" # Switch track when on
  switch-unchecked-button-color: "#8c8cb0"         # Switch button when off
  switch-unchecked-track-color: "rgba(140, 140, 176, 0.4)" # Switch track when off
  
  # ============================================
  # ADVANCED UI COMPONENTS - Enhanced styling
  # ============================================
  # Paper elements
  paper-item-icon-color: "#bd93f9"                # Icons in list items
  paper-item-icon-active-color: "#ff5cd6"         # Active icons in list items
  paper-item-icon_-_color: "#bd93f9"              # Legacy icon color
  paper-listbox-background-color: "#272136"       # Dropdown background
  paper-listbox-color: "#f8f8f2"                  # Dropdown text
  paper-grey-50: "#f8f8f2"                        # Light paper color
  paper-grey-200: "#272136"                       # Dark paper color
  
  # Toggle button
  paper-toggle-button-checked-button-color: "#ff5cd6"
  paper-toggle-button-checked-bar-color: "rgba(255, 92, 214, 0.6)"
  paper-toggle-button-unchecked-button-color: "#8c8cb0"
  paper-toggle-button-unchecked-bar-color: "rgba(140, 140, 176, 0.4)"
  
  # Tables
  table-row-background-color: "#272136"            # Table row
  table-row-alternative-background-color: "#1d1b2e" # Alternate row
  
  # Dropdowns
  material-background-color: "#272136"             # Material bg
  material-secondary-background-color: "#1d1b2e"   # Material secondary bg
  paper-listbox-color: "#ffffff"                   # Listbox text
  paper-item-min-height: "36px"                    # Item height
  paper-item-selected_-_background-color: "rgba(255, 92, 214, 0.3)" # Selected item
  paper-dropdown-menu-color: "#ffffff"             # Dropdown text
  paper-dropdown-menu-label-color: "#ffffff"       # Dropdown label
  mdc-text-field-label-ink-color: "#ffffff"        # Text field label
  
  # Input field styling
  input-fill-color: "rgba(255, 255, 255, 0.06)"    # Input bg
  input-dropdown-icon-color: "#bd93f9"             # Dropdown icon
  input-ink-color: "#ffffff"                       # Input text
  input-label-ink-color: "#f0f0ff"                 # Input label
  input-disabled-ink-color: "#b8b8d0"              # Disabled text
  input-disabled-fill-color: "rgba(255, 255, 255, 0.02)" # Disabled bg
  
  # MDC (Material Design Components)
  mdc-theme-primary: "#ff5cd6"                     # MDC primary
  mdc-theme-secondary: "#bd93f9"                   # MDC secondary
  mdc-theme-background: "#15121e"                  # MDC background
  mdc-theme-surface: "#272136"                     # MDC surface
  mdc-theme-on-primary: "#ffffff"                  # MDC on primary
  mdc-theme-on-secondary: "#15121e"                # MDC on secondary
  mdc-theme-on-surface: "#ffffff"                  # MDC on surface
  
  # Labels and badges
  label-badge-red: "rgba(255, 85, 85, 1)"          # Red badge
  label-badge-green: "rgba(80, 250, 123, 1)"       # Green badge
  label-badge-blue: "rgba(139, 233, 253, 1)"       # Blue badge
  label-badge-yellow: "rgba(241, 250, 140, 1)"     # Yellow badge
  label-badge-background-color: "rgba(39, 33, 54, 0.8)" # Badge bg
  
  # ============================================
  # CARD-MOD STYLES - Minimal but impactful
  # ============================================
  # Using card-mod only where absolutely necessary
  card-mod-theme: SilkCircuit
  
  # Add cyberpunk styling to the root/global level
  card-mod-root: |
    /* Scanline effect overlay on the entire UI */
    #view {
      position: relative;
    }
    
    #view:after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
      background-size: 100% 4px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.4;
    }
    
    /* Enhance sidebar with subtle cyberpunk styling */
    ha-sidebar {
      background: linear-gradient(to bottom, #191528, #15121e) !important;
      border-right: 1px solid rgba(255, 92, 214, 0.2);
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
    }
    
    /* More visible headings */
    [role="heading"], div.header {
      color: #ffffff !important;
      text-shadow: 0 0 8px rgba(255, 92, 214, 0.3) !important;
    }
  
  # Card styling enhancements
  card-mod-card: |
    /* Enhanced card styling */
    ha-card {
      border: 1px solid rgba(255, 92, 214, 0.3);
      background: linear-gradient(145deg, #272136, #1d1b2e) !important;
    }
    
    /* Headers with subtle glow effect */
    .card-header {
      text-shadow: 0 0 8px rgba(255, 92, 214, 0.3);
    }
  
  # View styling
  card-mod-view: |
    /* Overall view enhancements */
    .type-custom-button-card, 
    .type-entities, 
    .type-custom-hui-entities-card,
    .type-history-graph, 
    .type-media-control, 
    .type-weather-forecast {
      --ha-card-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
      --ha-card-border-radius: 12px;
      --ha-card-background: var(--card-background-color);
      margin-bottom: 10px;
    }
  
  # More info dialog enhancements
  card-mod-more-info: |
    /* Dialog styling */
    .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
      border: 1px solid rgba(255, 92, 214, 0.3);
      box-shadow: 0 0 20px rgba(255, 92, 214, 0.3);
      background: linear-gradient(145deg, var(--card-background-color), var(--primary-background-color));
    }
    
    /* Blur backdrop for dialogs */
    .mdc-dialog .mdc-dialog__scrim {
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5) !important;
    }